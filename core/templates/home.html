<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>¡Bienvenido a CanvaIAFront!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            margin: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.5em;
            margin-top: 0;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        .btn {
            margin-top: 2em;
            background: #fff;
            color: #6e8efb;
            padding: 0.75em 2em;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background: #dbe3ff;
        }
    </style>
</head>
<body>
    <h1>¡Bienvenido a CanvaIAFront!</h1>
    <p>Canva Creator</p>
    <a href="/panel/" class="btn">¡Crear!</a>
</body>
</html>
